name: Update Random Quote

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to push changes back to the repository

jobs:
  update-quote:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Generate random quote
        run: python3 generate_random_quote.py
        
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'automated: update random quote ðŸ’¥'
          file_pattern: 'api/random-quote.json'
          commit_user_name: 'GitHub Action'
          commit_user_email: 'action@github.com'
          commit_author: 'GitHub Action <action@github.com>'
        env:
          # Use PAT instead of default GITHUB_TOKEN to trigger the GitHub Pages deployment workflow (static.yml).
          # This is needed to update the random MAX PAYNE quote of the day on the live website.
          # The default GITHUB_TOKEN doesn't trigger other workflows for security reasons.
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
